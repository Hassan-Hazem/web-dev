services:
  # Backend API Service
  - type: web
    name: reddit
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Add your environment variables in Render Dashboard:
      # - MONGODB_URI
      # - JWT_SECRET
      # - CLOUDINARY_CLOUD_NAME
      # - CLOUDINARY_API_KEY
      # - CLOUDINARY_API_SECRET
      # - GOOGLE_CLIENT_ID
      # - GOOGLE_CLIENT_SECRET
      # - GOOGLE_CALLBACK_URL
      # - EMAIL_USER
      # - EMAIL_PASS
      # - FRONTEND_URL

  # Frontend Static Site
  - type: web
    name: Reddit
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    autoDeploy: true
    # SPA routing - all routes redirect to index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: VITE_BACKEND_URL
        value: https://reddit-t5xs.onrender.com
