openapi: 3.0.0
info:
  title: Reddit Clone API
  description: API documentation for the Web Development Fall 25 Reddit Clone Project.
  version: 1.0.0
servers:
  - url: http://localhost:5000
    description: Local Development Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --- Auth Schemas ---
    UserWithToken:
      type: object
      properties:
        _id:
          type: string
          example: "654321abcdef1234567890"
        username:
          type: string
          example: "CoolRedditor"
        email:
          type: string
          format: email
          example: "user@example.com"
        token:
          type: string
          description: JWT Access Token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    RegistrationResponse:
      type: object
      properties:
        _id:
          type: string
          example: "654321abcdef1234567890"
        username:
          type: string
          example: "CoolRedditor"
        email:
          type: string
          format: email
          example: "user@example.com"
        message:
          type: string
          example: "Registration successful. A verification code has been sent to your email."

    Error:
      type: object
      properties:
        message:
          type: string
          example: "Invalid credentials"

    # --- User Schemas ---
    UserProfilePublic:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        email:
          type: string
        bio:
          type: string
        profilePictureUrl:
          type: string
        coverPictureUrl:
          type: string
        interests:
          type: array
          items:
            type: string
        karma:
          type: number
        createdAt:
          type: string
          format: date-time

    UserMe:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        email:
          type: string
        profilePictureUrl:
          type: string
        coverPictureUrl:
          type: string
          description: URL for the profile banner
        bio:
          type: string
          description: User biography
        karma:
          type: number
        createdAt:
          type: string
          format: date-time
          description: Account creation date (Cake Day)
        isVerified:
          type: boolean
        interests:
          type: array
          items:
            type: string

    UpdateProfileRequest:
      type: object
      properties:
        bio:
          type: string
          example: "I love coding and coffee."
        profilePictureUrl:
          type: string
          example: "https://res.cloudinary.com/demo/image/upload/v123456/profile.jpg"
        coverPictureUrl:
          type: string
          example: "https://res.cloudinary.com/demo/image/upload/v123456/cover.jpg"
        interests:
          type: array
          items:
            type: string
          example: ["Technology", "Design"]

    # --- Post Schemas ---
    Post:
      type: object
      properties:
        _id:
          type: string
          example: "654321abcdef1234567890"
        title:
          type: string
          example: "My first post!"
        content:
          type: string
          example: "This is the content of the post."
        postType:
          type: string
          enum: ["text", "image", "link"]
          example: "text"
        imageUrl:
          type: string
          description: URL of the uploaded image (if any)
        author:
          type: object
          properties:
            _id: { type: string }
            username: { type: string }
            profilePictureUrl: { type: string }
        community:
          type: object
          properties:
            _id: { type: string }
            name: { type: string }
            profilePictureUrl: { type: string }
        upvotes:
          type: number
          default: 0
        downvotes:
          type: number
          default: 0
        commentCount:
          type: number
          default: 0
        createdAt:
          type: string
          format: date-time

    VoteRequest:
      type: object
      required: [voteType]
      properties:
        voteType:
          type: string
          enum: ["up", "down"]
          example: "up"

    VoteResponse:
      type: object
      properties:
        message:
          type: string
          example: "Vote registered"
        upvotes:
          type: number
          example: 10
        downvotes:
          type: number
          example: 2

    # --- Upload Schemas ---
    UploadResponse:
      type: object
      properties:
        message:
          type: string
          example: "File uploaded successfully"
        filePath:
          type: string
          description: Local path or Cloud URL depending on controller logic
        fileName:
          type: string
        type:
          type: string
          enum: [image, video]

tags:
  - name: Auth
    description: Authentication endpoints (Login, Register, Verification)
  - name: Users
    description: User profile management and retrieval
  - name: Posts
    description: Post management (Create, Read, Delete, Vote)
  - name: Upload
    description: File upload handling

paths:
  # --- AUTH ROUTES ---
  /api/auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password]
              properties:
                username: { type: string, minLength: 3, maxLength: 30 }
                email: { type: string, format: email }
                password: { type: string, minLength: 6 }
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegistrationResponse"
        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/verify-email:
    post:
      summary: Verify email address
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, code]
              properties:
                email: { type: string, format: email }
                code: { type: string }
      responses:
        "200":
          description: Email verified
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/UserWithToken"
                  - type: object
                    properties:
                      message: { type: string }
        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [loginIdentifier, password]
              properties:
                loginIdentifier: { type: string }
                password: { type: string }
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserWithToken"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  # --- USER ROUTES ---
  /api/users/{username}:
    get:
      summary: Get public profile by username
      tags: [Users]
      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true
          description: The username of the user to fetch
      responses:
        "200":
          description: User profile data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfilePublic"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/users/me/info:
    get:
      summary: Get current logged-in user info
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserMe"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/users/profile:
    put:
      summary: Update user profile
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProfileRequest"
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  user: { $ref: "#/components/schemas/UserProfilePublic" }
        "401":
          description: Not authorized

  # --- POST ROUTES ---
  /api/posts:
    get:
      summary: Get all posts (Global Feed)
      tags: [Posts]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of posts per page
      responses:
        "200":
          description: A list of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
        "500":
          description: Server error

    post:
      summary: Create a new post
      tags: [Posts]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [title, communityName]
              properties:
                title:
                  type: string
                content:
                  type: string
                postType:
                  type: string
                  enum: [text, image, link]
                  default: text
                communityName:
                  type: string
                image:
                  type: string
                  format: binary
                  description: Optional image file upload
      responses:
        "201":
          description: Post created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
        "400":
          description: Validation error
        "404":
          description: Community not found

  /api/posts/{id}:
    get:
      summary: Get a single post by ID
      tags: [Posts]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Post ID
      responses:
        "200":
          description: Post details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
        "404":
          description: Post not found

    delete:
      summary: Delete a post
      tags: [Posts]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Post ID
      responses:
        "200":
          description: Post deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string, example: "Post deleted successfully" }
        "403":
          description: Not authorized to delete this post
        "404":
          description: Post not found

  /api/posts/{id}/vote:
    post:
      summary: Vote on a post (Upvote/Downvote)
      tags: [Posts]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Post ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoteRequest"
      responses:
        "200":
          description: Vote registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VoteResponse"
        "400":
          description: Invalid vote type
        "404":
          description: Post not found

  /api/posts/community/{communityName}:
    get:
      summary: Get posts for a specific community
      tags: [Posts]
      parameters:
        - in: path
          name: communityName
          schema:
            type: string
          required: true
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: List of community posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
        "404":
          description: Community not found

  /api/posts/user/{username}:
    get:
      summary: Get posts by a specific user
      tags: [Posts]
      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: List of user's posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
        "404":
          description: User not found

  # --- UPLOAD ROUTES ---
  /api/upload:
    post:
      summary: Upload a file (Image/Video)
      tags: [Upload]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The image or video file to upload
      responses:
        "200":
          description: File uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadResponse"
        "400":
          description: No file uploaded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Server error