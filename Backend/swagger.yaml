openapi: 3.0.0
info:
  title: Reddit Clone API
  description: API documentation for the Web Development Fall 25 Reddit Clone Project.
  version: 1.0.0
servers:
  - url: http://localhost:5000
    description: Local Development Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --- Auth Schemas ---
    UserWithToken:
      type: object
      properties:
        _id:
          type: string
          example: "654321abcdef1234567890"
        username:
          type: string
          example: "CoolRedditor"
        email:
          type: string
          format: email
          example: "user@example.com"
        token:
          type: string
          description: JWT Access Token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    RegistrationResponse:
      type: object
      properties:
        _id:
          type: string
          example: "654321abcdef1234567890"
        username:
          type: string
          example: "CoolRedditor"
        email:
          type: string
          format: email
          example: "user@example.com"
        message:
          type: string
          example: "Registration successful. A verification code has been sent to your email."

    ForgotPasswordRequest:
      type: object
      required: [identifier]
      properties:
        identifier:
          type: string
          description: "User's email or username"
          example: "user@example.com"

    ResetPasswordRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          minLength: 6
          example: "newStrongPassword123"

    Error:
      type: object
      properties:
        message:
          type: string
          example: "Invalid credentials"

    # --- User Schemas ---
    UserProfilePublic:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        email:
          type: string
        bio:
          type: string
        profilePictureUrl:
          type: string
        coverPictureUrl:
          type: string
        interests:
          type: array
          items:
            type: string
        karma:
          type: number
        createdAt:
          type: string
          format: date-time

    UserMe:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        email:
          type: string
        profilePictureUrl:
          type: string
        coverPictureUrl:
          type: string
          description: URL for the profile banner
        bio:
          type: string
          description: User biography
        karma:
          type: number
        createdAt:
          type: string
          format: date-time
          description: Account creation date (Cake Day)
        isVerified:
          type: boolean
        interests:
          type: array
          items:
            type: string

    UpdateProfileRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 30
          example: "cool_redditor"
          description: "Username must be unique and between 3-30 characters"
        bio:
          type: string
          example: "I love coding and coffee."
        profilePictureUrl:
          type: string
          example: "https://res.cloudinary.com/demo/image/upload/v123456/profile.jpg"
        coverPictureUrl:
          type: string
          example: "https://res.cloudinary.com/demo/image/upload/v123456/cover.jpg"
        interests:
          type: array
          items:
            type: string
          example: ["Technology", "Design"]

    # --- Community Schemas ---
    Community:
      type: object
      properties:
        _id:
          type: string
          example: "654321abcdef1234567890"
        name:
          type: string
          example: "reactjs"
        description:
          type: string
          example: "A community for React developers."
        creator:
          type: object
          properties:
            _id: { type: string }
            username: { type: string }
            profilePictureUrl: { type: string }
        memberCount:
          type: number
          default: 1
        topics:
          type: array
          items:
            type: string
          example: ["Technology", "Programming"]
        isPublic:
          type: boolean
          default: true
          description: "If true, anyone can post/vote/comment. If false, only members can."
        createdAt:
          type: string
          format: date-time
        isCreator:
          type: boolean
          description: "True if the current user created this community (requires auth)"
        isJoined:
          type: boolean
          description: "True if the current user joined this community (requires auth)"
        profilePictureUrl:
          type: string
          example: "https://res.cloudinary.com/demo/image/upload/v123456/profile.jpg"
        coverPictureUrl:
          type: string
          example: "https://res.cloudinary.com/demo/image/upload/v123456/cover.jpg"

    UpdateCommunityRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 30
          example: "reactjs"
          description: "Community name must be unique"
        description:
          type: string
          maxLength: 500
          example: "A community for React developers"
        profilePictureUrl:
          type: string
          format: binary
          description: "Profile picture file (multipart/form-data) or URL string"
        coverPictureUrl:
          type: string
          format: binary
          description: "Cover picture file (multipart/form-data) or URL string"
        topics:
          type: array
          items:
            type: string
          example: ["Technology", "Programming"]
        isPublic:
          type: boolean
          default: true
          type: boolean
          description: "True if the current user is a member (requires auth)"

    CreateCommunityRequest:
      type: object
      required: [name, description]
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 30
          example: "webdev"
        description:
          type: string
          maxLength: 500
          example: "Everything about web development."
        topics:
          type: array
          items:
            type: string
          example: ["Coding", "Tech"]
        isPublic:
          type: boolean
          default: true
          description: "If true, anyone can post/vote/comment. If false, only members can."

    # --- Post Schemas ---
    Post:
      type: object
      properties:
        _id:
          type: string
          example: "654321abcdef1234567890"
        title:
          type: string
          example: "My first post!"
        content:
          type: string
          example: "This is the content of the post."
        postType:
          type: string
          enum: ["text", "image", "link"]
          example: "text"
        imageUrl:
          type: string
          description: URL of the uploaded image (if any)
        author:
          type: object
          properties:
            _id: { type: string }
            username: { type: string }
            profilePictureUrl: { type: string }
        community:
          type: object
          properties:
            _id: { type: string }
            name: { type: string }
            profilePictureUrl: { type: string }
        upvotes:
          type: number
          default: 0
        downvotes:
          type: number
          default: 0
        commentCount:
          type: number
          default: 0
          description: Total number of comments (including replies) for this post
        createdAt:
          type: string
          format: date-time

    Comment:
      type: object
      properties:
        _id:
          type: string
          example: "654321abcdef1234567890"
        content:
          type: string
          example: "Great post! I agree with this."
        author:
          type: object
          properties:
            _id: { type: string }
            username: { type: string }
            profilePictureUrl: { type: string }
        post:
          type: object
          properties:
            _id: { type: string }
            title: { type: string }
        parentComment:
          type: object
          nullable: true
          properties:
            _id: { type: string }
            content: { type: string }
            author:
              type: object
              properties:
                _id: { type: string }
                username: { type: string }
                profilePictureUrl: { type: string }
        upvotes:
          type: number
          default: 0
        downvotes:
          type: number
          default: 0
        createdAt:
          type: string
          format: date-time

    CreateCommentRequest:
      type: object
      required: [content, postId]
      properties:
        content:
          type: string
          minLength: 1
          maxLength: 5000
          example: "This is a great post!"
        postId:
          type: string
          example: "654321abcdef1234567890"
        parentCommentId:
          type: string
          nullable: true
          description: "Optional - if replying to another comment"
          example: "654321abcdef1234567891"

    VoteRequest:
      type: object
      required: [voteType]
      properties:
        voteType:
          type: string
          enum: ["up", "down"]
          example: "up"

    VoteResponse:
      type: object
      properties:
        message:
          type: string
          example: "Vote registered"
        upvotes:
          type: number
          example: 10
        downvotes:
          type: number
          example: 2

    # --- Upload Schemas ---
    UploadResponse:
      type: object
      properties:
        message:
          type: string
          example: "File uploaded successfully"
        filePath:
          type: string
          description: Local path or Cloud URL depending on controller logic
        fileName:
          type: string
        type:
          type: string
          enum: [image, video]

    # --- AI Schemas ---
    SummarizeRequest:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
          example: "My Post Title"
        content:
          type: string
          example: "This is the detailed content of my post that needs to be summarized..."

    SummarizeResponse:
      type: object
      properties:
        summary:
          type: string
          example: "A concise summary of the post content."

    PostEmbedding:
      type: object
      properties:
        _id:
          type: string
          example: "654321abcdef1234567890"
        post:
          type: string
          description: "Reference to the Post ID"
          example: "654321abcdef1234567890"
        embedding:
          type: array
          items:
            type: number
          description: "High-dimensional vector representation of the post (768 dimensions)"
        createdAt:
          type: string
          format: date-time

tags:
  - name: Auth
    description: Authentication endpoints (Login, Register, Verification, Password Reset)
  - name: Users
    description: User profile management and retrieval
  - name: Communities
    description: Community management (Create, Join, Explore)
  - name: Posts
    description: Post management (Create, Read, Delete, Vote)
  - name: Votes
    description: User voting history (Upvoted/Downvoted posts)
  - name: Upload
    description: File upload handling
  - name: AI
    description: AI-powered features (Post summarization, Semantic search with embeddings)
  - name: Comments
    description: Comment management (Create, Read, Update, Delete, Vote)

paths:
  # --- AUTH ROUTES ---
  /api/auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password]
              properties:
                username: { type: string, minLength: 3, maxLength: 30 }
                email: { type: string, format: email }
                password: { type: string, minLength: 6 }
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegistrationResponse"
        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/verify-email:
    post:
      summary: Verify email address
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, code]
              properties:
                email: { type: string, format: email }
                code: { type: string }
      responses:
        "200":
          description: Email verified
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/UserWithToken"
                  - type: object
                    properties:
                      message: { type: string }
        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [loginIdentifier, password]
              properties:
                loginIdentifier: { type: string }
                password: { type: string }
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserWithToken"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/google:
    get:
      summary: Initiate Google OAuth
      tags: [Auth]
      responses:
        "302":
          description: Redirects to Google Login

  /api/auth/forgotpassword:
    post:
      summary: Request password reset link
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ForgotPasswordRequest"
      responses:
        "200":
          description: Password reset link sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
        "500":
          description: Server error

  /api/auth/resetpassword/{token}:
    patch:
      summary: Reset password using token
      tags: [Auth]
      parameters:
        - in: path
          name: token
          schema:
            type: string
          required: true
          description: The reset token received via email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
      responses:
        "200":
          description: Password successfully reset
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
        "400":
          description: Invalid token or expired

  # --- USER ROUTES ---
  /api/users/search:
    get:
      summary: Search users by username
      tags: [Users]
      parameters:
        - in: query
          name: q
          schema:
            type: string
          required: true
          description: Search query for username
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: List of matching users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserProfilePublic"
        "400":
          description: Missing search query
        "500":
          description: Server error

  /api/users/{username}:
    get:
      summary: Get public profile by username
      tags: [Users]
      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true
          description: The username of the user to fetch
      responses:
        "200":
          description: User profile data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfilePublic"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/users/me/info:
    get:
      summary: Get current logged-in user info
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserMe"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/users/profile:
    put:
      summary: Update user profile
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProfileRequest"
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  user: { $ref: "#/components/schemas/UserProfilePublic" }
        "400":
          description: Bad request (e.g., username already taken or invalid length)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Not authorized

  # --- COMMUNITY ROUTES ---
  /api/communities:
    get:
      summary: Explore communities (List all)
      description: Get a list of communities, optionally filtered by topic. Uses optional auth to set isJoined flag for each community. If not logged in, isJoined will be false.
      tags: [Communities]
      security:
        - bearerAuth: [] # Optional, but supported
        - {} # Allow unauthenticated access
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
        - in: query
          name: topic
          schema:
            type: string
          description: Filter communities by topic (e.g., "Technology")
      responses:
        "200":
          description: List of communities with isJoined status for each (if authenticated)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Community"
        "500":
          description: Server error

    post:
      summary: Create a new community
      tags: [Communities]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCommunityRequest"
      responses:
        "201":
          description: Community created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Community"
        "400":
          description: Validation error or Name taken
        "500":
          description: Server error

  /api/communities/search:
    get:
      summary: Search communities by name
      tags: [Communities]
      security:
        - bearerAuth: []
        - {}
      parameters:
        - in: query
          name: q
          schema:
            type: string
          required: true
          description: Search query for community name
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: List of matching communities with isJoined status
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Community"
        "400":
          description: Missing search query
        "500":
          description: Server error

  /api/communities/{name}:
    get:
      summary: Get community details by name
      description: Retrieves community info. Uses optional auth to set isCreator and isJoined flags.
      tags: [Communities]
      security:
        - bearerAuth: [] # Optional, but supported
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: The name of the community (e.g., reactjs)
      responses:
        "200":
          description: Community details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Community"
        "404":
          description: Community not found
        "500":
          description: Server error

    put:
      summary: Update community details
      description: Update community info including name, description, images, and topics. Only community creator can update. Supports both file uploads and URL strings for images.
      tags: [Communities]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: The name of the community to update
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/UpdateCommunityRequest"
      responses:
        "200":
          description: Community updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Community"
        "400":
          description: Bad request (e.g., community name already taken)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Not authorized (not the community creator)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Community not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Server error

  /api/communities/available/for-posting:
    get:
      summary: Get communities available for posting (dropdown in create post modal)
      description: Returns public communities and joined restricted communities. Requires authentication.
      tags: [Communities]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of available communities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
        "500":
          description: Server error

  /api/communities/{name}/join:
    post:
      summary: Join a community
      tags: [Communities]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Successfully joined
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    { type: string, example: "Successfully joined r/reactjs" }
        "400":
          description: Already joined
        "404":
          description: Community not found

  /api/communities/{name}/leave:
    post:
      summary: Leave a community
      tags: [Communities]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Successfully left
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    { type: string, example: "Successfully left r/reactjs" }
        "400":
          description: Not a member or Creator cannot leave
        "404":
          description: Community not found

  # --- POST ROUTES ---
  /api/posts:
    get:
      summary: Get all posts (Global Feed)
      tags: [Posts]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of posts per page
      responses:
        "200":
          description: A list of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
        "500":
          description: Server error

    post:
      summary: Create a new post
      description: |
        Create a new post in a community. If the community is restricted (isPublic=false), the user must be a member.
        
        **AI Integration:** When a post is created, an embedding vector is automatically generated using the AI service.
        This embedding enables semantic search functionality across posts.
      tags: [Posts]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [title, communityName]
              properties:
                title:
                  type: string
                content:
                  type: string
                postType:
                  type: string
                  enum: [text, image, link]
                  default: text
                communityName:
                  type: string
                image:
                  type: string
                  format: binary
                  description: Optional image file upload
      responses:
        "201":
          description: Post created successfully (embedding generated in background)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
        "400":
          description: Validation error
        "403":
          description: Access denied - must join restricted community to post
        "404":
          description: Community not found

  /api/posts/search:
    get:
      summary: Search posts using semantic similarity
      description: |
        Search for posts using AI-powered semantic search. This endpoint uses embeddings to find posts
        that are conceptually similar to your search query, not just keyword matches.

        Returns up to `limit` posts ranked by semantic similarity. Low-relevance matches are filtered
        out using a similarity threshold, so the response may contain fewer items than requested.
      tags: [Posts, AI]
      parameters:
        - in: query
          name: query
          schema:
            type: string
          required: true
          description: Search query text
          example: "how to learn javascript"
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
          required: false
          description: Maximum number of top matches to return (capped at 50)
      responses:
        "200":
          description: List of posts ranked by relevance (may be fewer than limit if low-similarity results are filtered)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
        "400":
          description: Search query is required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Search error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

